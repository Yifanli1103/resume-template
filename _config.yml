# Site settings
title: "Yifan Li Resume"
description: "Personal Website for Yifan Li"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Li, Yifan"
resume_title:                   "Student from University of Toronto"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "lyf.li@mail.utoronto.ca"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+1 437-993-6690"
resume_contact_address:         "33 Kilchurn Castle Dr, Toronto, CA"

resume_header_contact_info:     "33 Kilchurn Castle Dr, Toronto, CA • +1 437-993-6690 • lyf.li@mail.utoronto.ca"
display_header_contact_info:    "true"

resume_header_intro: "Hi, welcome to my personal website. I am currently a student from University of Toronto, majoring in economics, and hope to be a economist in the future."

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://yifanli1103.github.io/resume-template/"
  resume_linkedin_url:          "https://www.linkedin.com/in/uoft-yifan-li"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
